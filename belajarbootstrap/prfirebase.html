<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Firebase Test</title>
    
     <script
     src='https://cdn.firebase.com/js/client/2.4.2/firebase.js'>
     </script>
     
     
  </head>
  <body>
      
      <table border=1 cellspacing=0>
          <thead>
            <tr>
                <th>type</th> 
                <th>harga</th>
                <th>lokasi</th>
            </tr>
        </thead>
          <tbody>
            <!--akan diisi value dari firebase melalui javascript-->
          </tbody>
      </table>
      
   <script>
       // 1. konek ke firebase
      var ref = new Firebase('https://tugasrumah.firebaseio.com/');
       
       //mengosongkan tbody
       // $("table tbody").html("");
       
       //2. ambil data
       ref.on("value", function(data) {
            
           //. 3.Masukkan data produk ke variabel
           var pricelist = data.val().PRICELIST;
           
           //4.Mengeluarkan dan menampilkan data
           $.each(pricelist, function(index, value){
               var type = value.TYPE;
               var harga = value.HARGA;
               var lokasi = value.LOKASI;
               
               $("table tbody").append(
                   "<tr>"+
                   "<td>"+type+"</td>"+
                   "<td>"+harga+"</td>"+
                   "<td>"+lokasi+"</td>"+
                   "</tr>"
                );
               
           });
       });
      </script>
  
      
      <script
   src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
  </html>
